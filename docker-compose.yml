version: '3.8'

services:
  backend:
    build: ./backend
    container_name: daka-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: daka-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
